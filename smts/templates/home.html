<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <link rel ="stylesheet" href="{% static  'style.css' %}">
    <link rel="stylesheet"  type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <head>
        <meta charset="UTF-8">
    </head>
<body style="background-color:Tomato;">
        
    <div class="search" >
        <h2 >SmartTissues</h2>
                <form method="POST" action="{% url 'home' %}">
                    {% csrf_token %}
                    <label for="datalist_input">Select your tissue:</label>
                    <input list="datalist_options" class="form-control mr-sm-2" id="datalist_input" name="datalist_value">
                        <datalist id="datalist_options">
                            {%for item in  celop %}
                                <option value="{{ item }}"></option>
                            {%endfor%}
                        </datalist>
                    <button type="home" class= "btn btn-outline-primary mt-3 mb-3">Enviar</button>
                </form>
        </div>
    <div class="tabla ">
        <div class="tab">
                <table class="table table-bordered table-dark">
                    <thead>
                            

                            {% for row in celist %}
                            <tr>
                                {% for i in row %}
                                    <th>{{ i }}</th>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                    </thead>

                </table>
                
        </div>
    </div>
</body>
</html>
