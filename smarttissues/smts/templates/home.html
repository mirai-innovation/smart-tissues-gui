<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel = " stylesheet" href="{% static  'home.css' %}">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>
            
        </h1>
    <div class="search">
        <h2>SmartTissues</h2>
            <p>List</p>
                <form method="POST" action="{% url 'home' %}">
                    {% csrf_token %}
                    <label for="datalist_input">Seleccionar valor:</label>
                    <input list="datalist_options" id="datalist_input" name="datalist_value">
                        <datalist id="datalist_options">
                            {%for item in  celop %}
                                <option value="{{ item }}"></option>
                            {%endfor%}
                        </datalist>
                    <button type="home">Enviar</button>
                </form>
        </div>
        
    <div class="tab">
            <table class="table table-dark table-hover ">
                <thead>
                        {% for row in celist %}
                        <tr>
                            {% for i in row %}
                                <th>{{ i }}</th>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                </thead>

            </table>
            
    </div>
    </body>
</html>
